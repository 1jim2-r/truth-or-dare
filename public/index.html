<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真心话大冒险 - 在线版</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        #connection-status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        #error-message {
            display: none;
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
            margin-right: 10px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .primary-button {
            background-color: #2196f3;
            color: white;
        }

        .primary-button:hover {
            background-color: #1976d2;
        }

        .truth-button {
            background-color: #4caf50;
            color: white;
            margin-right: 10px;
        }

        .truth-button:hover {
            background-color: #388e3c;
        }

        .dare-button {
            background-color: #f44336;
            color: white;
        }

        .dare-button:hover {
            background-color: #d32f2f;
        }

        .next-button {
            background-color: #ff9800;
            color: white;
        }

        .next-button:hover {
            background-color: #f57c00;
        }

        #player-list {
            margin: 20px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .player {
            padding: 5px 10px;
            margin: 5px 0;
            background-color: #e3f2fd;
            border-radius: 3px;
        }

        .player.current {
            background-color: #bbdefb;
            font-weight: bold;
        }

        .question-box {
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .question-box.truth {
            background-color: #e8f5e9;
            border: 2px solid #4caf50;
        }

        .question-box.dare {
            background-color: #ffebee;
            border: 2px solid #f44336;
        }

        .warning-text {
            color: #f44336;
            font-style: italic;
        }

        #reset-button {
            display: none;
            margin-top: 20px;
            background-color: #9e9e9e;
            color: white;
        }

        #reset-button:hover {
            background-color: #757575;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            input[type="text"] {
                width: 100%;
                margin-bottom: 10px;
                margin-right: 0;
            }

            button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>真心话大冒险</h1>
        <div id="connection-status">连接中...</div>
        <div id="error-message"></div>

        <div id="join-section" class="input-group">
            <input type="text" id="player-name" placeholder="输入你的名字" maxlength="20">
            <button onclick="joinGame()" class="primary-button">加入游戏</button>
        </div>

        <div id="player-list">
            <h3>玩家列表</h3>
        </div>

        <div id="game-status"></div>
        <div id="action-buttons"></div>
        <div id="question-display"></div>

        <button id="reset-button" onclick="resetGame()">重置游戏</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
